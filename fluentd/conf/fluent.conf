<source>
  @type tail
  path /fluentd/etc/tail.log
  pos_file /fluentd/etc/tail.pos
  tag test
  <parse>
    @type sample
  </parse>
</source>

<match test>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix fluentd
  logstash_dateformat %Y%m%d
  include_tag_key true
  type_name access_log
  tag_key @log_name
  flush_interval 1s
</match>